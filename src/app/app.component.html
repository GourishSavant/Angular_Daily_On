<form (ngSubmit)="formSubmit()"> 
  <mat-form-field>
    <mat-label>FirstName</mat-label>
    <input matInput name="FirstName" [(ngModel)]="value.Firstname" placeholder="Firstname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>LastName</mat-label>
    <input matInput name="LastName" [(ngModel)]="value.Lastname" placeholder="Lastname">
  </mat-form-field>
  <button mat-raised-button color="primary">Submit </button>
</form>
